language: node_js
node_js:
  - "node"
warnings_are_errors: false
install:
  - npm install
script:
  - npm run build
before_deploy: "echo 'Starting Deployment'"
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""
  on:  
    branch: main
after_deploy: "echo 'Deployed successfully to https://internsgdl.org/'"
